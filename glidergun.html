var getClock = function() {
	var d = new Date();
	var fixzero = function(n) {
		if (n < 10)
			return "0" + n;
		return n;
	};
	//return "23:55:00";
	return fixzero(d.getHours()) + ":" + fixzero(d.getMinutes()) + ":" + fixzero(d.getSeconds());
};	
//		d.getFullYear() % 100,

window.onload = function() {
	var canvas = get("canvas");
	var g = getContext(canvas);
	var imagedata = null;
	var fire = null;
	var fire2 = null;
	g.draw = function() {
//		g.setLiquidMode(false);
		var gw = g.cw;
		var gh = g.ch;
		if (imagedata == null) {
			imagedata = g.getImageData(0, 0, gw, gh);
			fire = [];
			for (var i = 0; i < gw * gh; i++)
				fire[i] = 0;
			fire2 = [];
			for (var i = 0; i < gw * gh; i++)
				fire2[i] = 0;
			
			if (!PATTERN) {
				const fillratio = 16
				const fillw = .95
				const offx = Math.floor(gw * (1 - fillw) / 2)
				const offy = Math.floor(gh * (1 - fillw) / 2)
				for (let i = gw * gh * fillw * fillw / fillratio; i >= 0; i--) {
					const x = offx + rnd(gw * fillw)
					const y = offy + rnd(gh * fillw)
					fire[y * gw + x] = 1
				}
			} else {
				const ss = PATTERN.split('\n')
				for (let i = 0; i < ss.length; i++) {
					const s = ss[i]
					for (let j = 0; j < s.length; j++) {
						if (s.charAt(j) == '■') {
							fire[(i + ((gh - ss.length) >> 1)) * gw + j + ((gw - s.length) >> 1)] = 1
						}
					}
				}
			}
		}
		function get(x, y) {
			if (x == -1)
				x = gw - 1;
			else if (x == gw)
				x = 0;
			if (y == -1)
				y = gh - 1;
			else if (y == gh)
				y = 0;
			return fire[y * gw + x];
		};
		for (var i = 0; i < gw * gh; i++)
			fire2[i] = 0;
		for (var i = 0; i < gh; i++) {
			for (var j = 0; j < gw; j++) {
				var n = 0;
				n += get(j - 1, i - 1);
				n += get(j, i - 1);
				n += get(j + 1, i - 1);
				n += get(j - 1, i);
				n += get(j + 1, i);
				n += get(j - 1, i + 1);
				n += get(j, i + 1);
				n += get(j + 1, i + 1);
				if (n == 3)
					fire2[i * gw + j] = 1;
				else if (n == 2 && fire[i * gw + j] == 1)
					fire2[i * gw + j] = 1;
				else
					fire2[i * gw + j] = 0;
			}
		}
		var tmp = fire;
		fire = fire2;
		fire2 = tmp;

//		for (var i = 0; i < 10; i++)
//			fire[(gh - 1) * gw + (Math.random() * gw >> 0)] = Math.random() * 0x100 >> 0;

		var data = imagedata.data;
		for (var y = 0; y < gh; y++) {
			for (var x = 0; x < gw; x++) {
				var idx = (y * gw + x) * 4;

				data[idx] = 0xff; // a 0:transparent 0xff:visible
				*/
			}
		}
		g.putImageData(imagedata, 0, 0);
		g.setColor(255, 255, 255, .5);
		g.fillTextCenter(getClock(), gw / 2, gh / 2, gw / 8 * 2 * .7, 'PT Mono');
		//g.font = "200px 'PT Mono'"

	};
	g.init();
	var bkw, bkh;
	setInterval(function() {
		if (bkw != canvas.clientWidth || bkh != canvas.clientHeight) {
		   bkw = canvas.clientWidth;
		   bkh = canvas.clientHeight;
		   imagedata = null;
		   g.init();
